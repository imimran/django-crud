{% extends "users/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
             <td></td>
        </tr>
    </thead>
    <tbody>
        {% for user in user_list %}
            <tr>
                <td>{{user.fullname}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.position}}</td>
                 <td> <a href="{% url 'user_update' user.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a></td>
               
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
